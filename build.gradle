defaultTasks 'clean','test','aggregate'

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.2.2")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {

    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.20'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.90'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.16.1'


    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.90'

    compile "org.slf4j:slf4j-simple:1.6.1"
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.15'
    
}

test.finalizedBy(aggregate)
